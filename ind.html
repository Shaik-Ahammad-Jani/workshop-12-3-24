<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #0056b3;
    }
    .result {
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    #save{
        background-color:blue;
        width:200px;
        height:50px;
        border: 1px solid black;
        border-radius: 20px;
        color: white;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>
    <div id="result" class="result hidden"></div>
    <div ><button id="save">Save and Next</button></div>
  </div>

  <script src="ind.js"></script>
</body>
</html>
